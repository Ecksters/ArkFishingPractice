    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron text-center">
      <div class="row">
        <div class="col-4">
          <h1 class="display-3">Ark Fishing Practice</h1>
          <p>Practice fishing in Ark, set a time for how long you'll get to attempt, and see how many you can get in a row within that time.</p>
          <form class="bd-example">
            <fieldset>
              <p>
                <label for="timeInput">Bait:</label>
                <select id="timeInput">
                    <option value="20">Leech Blood (20 Seconds)</option>
                    <option value="23">Giant Bee Honey (23 seconds)</option>
                    <option value="26">Sap (26 seconds)</option>
                </select>
              </p>
              <p>
                <label>
                  <input type="checkbox" id="freePlay">
                  Free Play
                </label>
              </p>
            </fieldset>
          </form>
          <p><a class="btn btn-primary btn-lg" href="#" id="start" role="button">Start Fishing &raquo;</a></p>
        </div>
        <div class="col-2">
          <br><br>
          <table class="table table-hover table-striped">
            <tbody>
              <tr class="table-success">
                <th scope="row">Best</th>
                <td id="statsBest">0</td>
              </tr>
              <tr class="table-warning">
                <th scope="row">Average</th>
                <td id="statsAverage">0<br>(Last 5: 0)</td>
              </tr>
              <tr class="table-info">
                <th scope="row">Attempts</th>
                <td id="statsAttempts">0</td>
              </tr>
              <tr class="table-danger">
                <th scope="row">Breaks</th>
                <td id="statsBreaks">0<br>(0%)</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-6">
          <div id="flot" style="height: 400px;"></div>
        </div>
      </div>
    </div>
    <div id="gameScreen" class="container text-center">
      <h3 id="gameTimer">&nbsp;</h3>
      <h1 id="gameText" style="font-size: 96px;">Press Space to Begin</h1>
    </div>
